<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>home page</title>
	<link rel="stylesheet" href="Admission.css" />
  </head>
  <body>
    <div class="navbar">
      <a href="SignUp.html">Sign Up</a>
      <a href="index.html">Login</a>
    </div>

    <div class="home_page">
      <br />
      <p id="pageTitle">
        <b>
          Welcome to Home Page Buturo Eric.
        </b>
        </p>
    </div>
    <p>Please select your preferred language:</p>
    <select id="languageSelector" onchange="changeLanguage()">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="sw">Swahili</option>
    </select>
    
    	<form action="AdmissionUpload" method="POST" enctype="multipart/form-data">
                <p id="uploadTitle">Select your Picture or File:</p>
                <input type="file" name="fileToUpload">
                <p><input type="submit" value="Upload"></p>
            </form>
            <form action="sendConfirmationEmail" method="POST">
                <input type="text" name="recipientEmail" placeholder="Recipient's Email" required>
                <input type="text" name="confirmationCode" placeholder="Confirmation Code" required>
                <input type="submit" value="Send Confirmation Email" id="button">
            </form>

    <script>
        function changeLanguage() {
            var selectedLanguage = document.getElementById("languageSelector").value;
            var languageData = {
                en: {
                	pageTitle: "Welcome to Home Page Buturo Eric.",
                	
                    
                },
                fr: {
                    pageTitle: "Bienvenue sur la page domicile"
                    
                },
                sw: {
                    pageTitle: "Karibu kwenye ukurasa wa nyumbani"
                    
                }
            };

            // Update the page content based on the selected language
            var content = document.getElementById("pageTitle");
            content.textContent = languageData[selectedLanguage].pageTitle;
            
        }
    </script>
  </body>
</html>
