<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Forgot Password</title>
<link rel="stylesheet" type="text/css" href="forgot_password.css">
</head>
<body>
    <div id="content">
        <h1 id="pageTitle">Forget Password</h1>
        <p id="message">If you've forgot your password, please enter your email address below:</p> <br>
        
        <form action="forgotPassword" method="post">
            <div class="input-box">
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Email" required><br><br>
            </div>
            
            <input type="submit" class="btn" value="Reset Password"> <br>
            
            <p>Please select your preferred language:</p>
    <select id="languageSelector" onchange="changeLanguage()">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="sw">Swahili</option>
    </select>

    

    <script>
        function changeLanguage() {
            var selectedLanguage = document.getElementById("languageSelector").value;
            var languageData = {
                en: {
                    pageTitle: "Forget Password",
                    message: "If you've forgot your password, please enter your email address below:"
                },
                fr: {
                    pageTitle: "Mot de passe oublié",
                    message: "Si vous avez oublié votre mot de passe, veuillez entrer votre adresse e-mail ci-dessous:"
                },
                sw: {
                    pageTitle: "Nimesahau Nywila",
                    message: "Ikiwa umesahau nywila yako, tafadhali ingiza anwani yako ya barua pepe hapa chini:"
                }
            };

            // Update the page content based on the selected language
            var content = document.getElementById("content");
            content.querySelector("#pageTitle").textContent = languageData[selectedLanguage].pageTitle;
            content.querySelector("#message").textContent = languageData[selectedLanguage].message;
        }
    </script>
        </form>
    </div>
</body>
</html>
